[DEFAULT]
model_dir = ./model
data_dir = ./data
task = semeval

[MODEL]
seed = 42
pretrained_model_name = bert-base-uncased

[HYPERPARAM]
batch_size = 16
max_seq_len = 128
num_epochs = 5
learning_rate = 2e-5
dropout_rate = 0.1

gradient_accumulation_steps = 1
weight_decay = 0.9
adam_epsilon = 1e-8
max_grad_norm = 1.0
warmup_steps = 0

[GPU]
use_cuda = False